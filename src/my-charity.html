<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/communication-icons.html">
<link rel="import" href="../bower_components/iron-icons/editor-icons.html">
<link rel="import" href="../bower_components/iron-icons/notification-icons.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-charity">
  <template>
    <style include="shared-styles">
      :host {
      display: block;
      padding: 10px;
      @apply(--layout-vertical);
      @apply(--layout-center);
      }
      #info {
      max-width: 755px;
      width: 100%;
      }
      .header iron-image {
      height: 390px;
      width: 400px;
      }
    </style>
    <iron-ajax
      handle-as = "json"
      bubbles="true"
      content-type='application/json'
      url="../json/charevents.json"
      last-response="{{events}}"
      auto>
    </iron-ajax>
    <div id="info">
      <paper-card>
	<div class="card-content" style="text-align: center;">
	  <h1 class="goal">Share your passion with people who are interested in bettering their surroundings</h1>
	</div>
      </paper-card>
    <paper-card>
      <div class="card-content">
	<h1>What's in for you: </h1>
	<div class="offer-horiz">
	  <div class="offer-vert">
	    <div>
	      <iron-icon icon="communication:location-on"></iron-icon>
	      <span>Local community awareness</span>
	    </div>
	    <div>
	      <iron-icon icon="editor:monetization-on"></iron-icon>
	      <span>$$</span>
	    </div>
	  </div>
	  <div class="offer-vert">
	    <div>
	      <iron-icon icon="notification:event-available"></iron-icon>
	      <span>Event Coordination</span>
	    </div>
	    <div>
	      <iron-icon icon="icons:question-answer"></iron-icon>
	      <span>Web promotion</span>
	    </div>
	    <div>
	      <iron-icon icon="editor:insert-invitation"></iron-icon>
	      <span><a href="http://doodle.com/poll/az9d3bi4im4swmmp">CONTACT US</a></span>
	    </div>
	  </div>
	</div>
      </div>
    </paper-card>
    </div>
    <div class="charity">
      <template is="dom-repeat" items="[[events]]">
	<paper-card title="{{item.charity}}">
	  <div class="card-content">
	    <h3>{{item.impact}}</h3>
	  </div>
	  <div class="card-actions">
	    <a href={{item.site}} tabindex="-1">
	      <paper-icon-button icon="communication:location-on" style="color:black"></paper-icon-button>
	      </a>
	    <span>{{item.charity}}</span>
    </div>
	</paper-card>
      </template>
    </div>
  </template>
<!--https://www.webcomponents.org/element/PolymerElements/paper-card/demo/demo/index.html -->
  <script>
    Polymer({
      is: 'my-charity', 
    });
  </script>
</dom-module>
